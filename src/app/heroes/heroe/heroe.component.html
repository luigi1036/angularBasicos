<h1>{{nombre}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{nombre.toUpperCase()}}</dd>

    <button (click)="cambiarNombre()">
        cambiar Heroe
    </button>

    <button (click)="cambiarEdad()">
        cambiar Edad
    </button>
</dl>
